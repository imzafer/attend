<div ng-show="students.length">
  <h1>Please sign in</h1>
  <ul>
    <li ng-repeat="student in students">
      <button class="btn btn-primary" ng-click="student.here = true" ng-show="!students.here">I'm Here</button>
      <button class="btn btn-success" ng-click="student.here = false" ng-show="student.here">I'm leaving</button>
      {{ student.name }}
    </li>
  </ul>
</div>
